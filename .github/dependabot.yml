# Dependabot configuration
# Keeps dependencies up to date with security patches

version: 2

registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org

updates:
  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "maintainers"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"
    commit-message:
      prefix: "deps(frontend)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
          - "@next/*"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "@vitejs/*"
      types:
        patterns:
          - "@types/*"
        exclude-patterns:
          - "@types/react*"

  # Documentation dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docs"
      - "automated"
    commit-message:
      prefix: "deps(docs)"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
          - "docusaurus*"

  # Backend dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "maintainers"
    labels:
      - "dependencies"
      - "backend"
      - "rust"
      - "automated"
    commit-message:
      prefix: "deps(backend)"
    groups:
      web-framework:
        patterns:
          - "axum*"
          - "tower*"
          - "hyper*"
      database:
        patterns:
          - "sqlx*"
      serialization:
        patterns:
          - "serde*"
      async-runtime:
        patterns:
          - "tokio*"
          - "futures*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "ci(deps)"
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "deps(docker)"
