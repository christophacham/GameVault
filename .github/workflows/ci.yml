# Continuous Integration
# Runs tests, linting, and builds on PRs and pushes

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || true

      - name: Lint
        run: npm run lint || true

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/out
          retention-days: 1

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/out

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --check

      - name: Clippy lints
        working-directory: backend
        run: cargo clippy -- -D warnings || true

      - name: Run tests
        working-directory: backend
        run: cargo test

      - name: Build release
        working-directory: backend
        run: cargo build --release

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-container:
    name: Integration Tests (Container)
    runs-on: ubuntu-latest
    needs: [frontend-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.test
          push: false
          tags: gamevault-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run tests in container
        run: docker run --rm gamevault-test:latest

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, test-container]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.test-container.result }}" != "success" ]; then
            echo "One or more tests failed"
            exit 1
          fi
          echo "All tests passed!"
