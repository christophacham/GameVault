# Build and Release GameVault
# Auto-releases with Windows executable, Docker image, and checksums on every push

name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Calculate version for auto-releases
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip: ${{ steps.version.outputs.skip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          # If triggered by tag push, use the tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "Using tag version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # If workflow_dispatch with version input
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
            echo "Using input version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Auto-calculate version from latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Check if this commit already has a tag
          CURRENT_TAGS=$(git tag --points-at HEAD 2>/dev/null || echo "")
          if [[ -n "$CURRENT_TAGS" ]]; then
            echo "Commit already tagged: $CURRENT_TAGS"
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Parse version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Determine bump type from commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -qiE "^BREAKING CHANGE:|^.*!:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -qiE "^feat(\(.*\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

  build-windows:
    name: Build Windows Executable
    needs: version
    if: needs.version.outputs.skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.x86_64-pc-windows-gnu]
          linker = "x86_64-w64-mingw32-gcc"
          ar = "x86_64-w64-mingw32-ar"
          EOF

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Windows executable
        working-directory: backend
        run: |
          cargo build --release --target x86_64-pc-windows-gnu

      - name: Prepare release artifacts
        run: |
          mkdir -p dist
          cp backend/target/x86_64-pc-windows-gnu/release/gamevault-backend.exe dist/GameVault.exe
          cp config.example.toml dist/config.toml
          cp README.md dist/
          cp LICENSE dist/ 2>/dev/null || echo "No LICENSE file"

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum GameVault.exe > checksums-sha256.txt
          sha512sum GameVault.exe > checksums-sha512.txt

      - name: Create ZIP archive
        working-directory: dist
        run: |
          zip -r ../GameVault-${{ needs.version.outputs.version }}-windows-x64.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            dist/GameVault.exe
            dist/config.toml
            dist/checksums-sha256.txt
            dist/checksums-sha512.txt
            GameVault-${{ needs.version.outputs.version }}-windows-x64.zip
          retention-days: 30

  build-docker:
    name: Build Docker Image
    needs: version
    if: needs.version.outputs.skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: gamevault:${{ needs.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/gamevault-docker.tar

      - name: Compress Docker image
        run: gzip /tmp/gamevault-docker.tar

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/gamevault-docker.tar.gz
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [version, build-windows, build-docker]
    if: needs.version.outputs.skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release/

      - name: Download Docker artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: release/

      - name: Generate release notes
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          cat > release_notes.md << EOF
          ## GameVault ${VERSION}

          ### Downloads

          | File | Description |
          |------|-------------|
          | \`GameVault.exe\` | Windows portable executable (~20 MB) |
          | \`GameVault-${VERSION}-windows-x64.zip\` | Complete package with config |
          | \`gamevault-docker.tar.gz\` | Docker image for containers |

          ### Installation

          **Windows (Portable)**
          1. Download \`GameVault.exe\` or the ZIP archive
          2. Place in any folder
          3. Double-click to run
          4. Configure your game library path in Settings

          **Docker**
          \`\`\`bash
          docker load < gamevault-docker.tar.gz
          docker run -d -p 3000:3000 -v /games:/games:ro gamevault:${VERSION}
          \`\`\`

          ### Verification

          Verify downloads using the checksums:
          \`\`\`bash
          sha256sum -c checksums-sha256.txt
          \`\`\`

          ---
          Built with Rust + Next.js | [Documentation](https://${{ github.repository_owner }}.github.io/GameVault/)
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: GameVault ${{ needs.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.version.outputs.version, '-') }}
          files: |
            release/GameVault.exe
            release/GameVault-${{ needs.version.outputs.version }}-windows-x64.zip
            release/config.toml
            release/checksums-sha256.txt
            release/checksums-sha512.txt
            release/gamevault-docker.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Windows executable" >> $GITHUB_STEP_SUMMARY
          echo "- Docker image" >> $GITHUB_STEP_SUMMARY
          echo "- Checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
